<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paradux</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="paradux-container">
        <canvas id="paradux" width="600" height="600"></canvas>
    </div>

    <script>
        var c = document.getElementById("paradux");
        c.addEventListener("touchstart", function(e) {
            e.preventDefault();
            alert(JSON.stringify(e));
        }, false);
        c.addEventListener("click", function(e) {
            alert(JSON.stringify(e));
        }, false);
        var context = c.getContext("2d");

        var x = 600;

        context.moveTo(x/4, 0);
        context.lineTo(0, x/2);
        context.lineTo(x/4, x);
        context.lineTo(3/4*x, x);
        context.lineTo(x, x/2);
        context.lineTo(3/4*x, 0);
        context.lineTo(x/4, 0);
        context.stroke();

        // Here continue...
        var state = [[{ x: 0, y: 0, color: 1},{ x: 0, y: 1, color: 2},{ x: 0, y: 2, color: 1},{ x: 0, y: 3, color: 2}],
                     [{ x: 1, y: 0, color: 2},{ x: 1, y: 1, color: 0},{ x: 1, y: 2, color: 0},{ x: 1, y: 3, color: 0},{ x: 1, y: 4, color: 1}],
                     [{ x: 2, y: 0, color: 1},{ x: 2, y: 1, color: 0},{ x: 2, y: 2, color: 0},{ x: 2, y: 3, color: 0},{ x: 2, y: 4, color: 0},{ x: 2, y: 5, color: 2}],
                     [{ x: 3, y: 0, color: 2},{ x: 3, y: 1, color: 0},{ x: 3, y: 2, color: 1},{ x: 3, y: 3, color: 0},{ x: 3, y: 4, color: 2},{ x: 3, y: 5, color: 0},{ x: 3, y: 6, color: 1}],
                     [{ x: 4, y: 0, color: 1},{ x: 4, y: 1, color: 0},{ x: 4, y: 2, color: 0},{ x: 4, y: 3, color: 0},{ x: 4, y: 4, color: 0},{ x: 4, y: 5, color: 2}],
                     [{ x: 5, y: 0, color: 2},{ x: 5, y: 1, color: 0},{ x: 5, y: 2, color: 0},{ x: 5, y: 3, color: 0},{ x: 5, y: 4, color: 1}],
                     [{ x: 6, y: 0, color: 1},{ x: 6, y: 1, color: 2},{ x: 6, y: 2, color: 1},{ x: 6, y: 3, color: 2}]];
        
        function render(state) {
            // Must be expressed comparatively in width
            var start = { x: 150 + 37.5, y: 75};
            for(var x = 0; x < state.length; x++) {
                for(var y = 0; y <state[x].length; y++) {
                    //var cell =state[x][y];
                    context.beginPath();
                    context.arc(start.x + (75 * y), start.y, 33, 0, 2 * Math.PI, false);

                    switch (state[x][y].color) {
                        case 1:
                            context.fillStyle = 'blue';
                            break;
                        case 2:
                            context.fillStyle = 'red';
                            break
                    
                        default:
                            context.fillStyle = 'white';
                            break;
                    }

                    context.fill();
                    context.lineWidth = 1;
                    context.strokeStyle = 'black';
                    context.stroke();
                }
                // change start object
                if(x < 3)
                    start.x = start.x - 37.5;
                else
                    start.x = start.x + 37.5;
                start.y =start.y + 75;
            }
        }
        render(state);
    </script>

</body>

</html>
