<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paradux</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="paradux-container">
        <canvas id="paradux" width="600" height="600"></canvas>
    </div>

    <script>
        var c = document.getElementById("paradux");
        var ctx = c.getContext("2d");

        var x = 600;

        ctx.moveTo(x/4, 0);
        ctx.lineTo(0, x/2);
        ctx.lineTo(x/4, x);
        ctx.lineTo(3/4*x, x);

        ctx.lineTo(x, x/2);
        ctx.lineTo(3/4*x, 0);
        ctx.lineTo(x/4, 0);

        ctx.stroke();
    </script>

</body>

</html>
