<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paradox</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <button type="button" id="menu-button">☰</button>
    <button type="button" id="undo-button">⎌</button>
    <button type="button" id="replay-last-move-button">↻</button>
    <button type="button" id="settings-button">⚙</button>
    <section id="menu">
        <div>
            <button type="button" id="play-hotseat-button" class="menu-option">Play HotSeat</button>
            <button type="button" id="play-with-robot-button" class="menu-option">Play with Robot</button>
            <button type="button" id="play-online" class="menu-option disabled">Play Online</button>
        </div>
    </section>
    <section id="settings">
        <div>
            <div class="settings-option">
                <label for="robots-first">
                    Robot play first
                </label>
                <label class="switch">
                    <input type="checkbox" id="robot-player-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </section>
    <div id="indicator"></div>
    <div id="container"></div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
