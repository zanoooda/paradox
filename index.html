<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Paradox</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <button type="button" id="menu-button">☰</button>
    <button type="button" id="undo-button">⎌</button>
    <button type="button" id="replay-last-move-button">⟳</button>
    <button type="button" id="settings-button">⚙</button>
    <section id="menu">
        <div>
            <button type="button" id="play-hotseat-button" class="menu-option">Play HotSeat</button>
            <button type="button" id="play-with-robot-button" class="menu-option">Play with Robot</button>
            <button type="button" id="play-online" class="menu-option">Play Online</button>
        </div>
    </section>
    <section id="settings">
        <div>
            <div class="settings-option">
                <label>Robot color:</label>
                <label id="robot-color-label">second color</label>
                <label class="switch">
                    <input type="checkbox" id="robot-player-checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settings-option">
                <label>Robot strength:</label>
                <select id="robot-strength-select">
                    <option value="1">0ne</option>
                    <option value="2">Two</option>
                    <option value="3" disabled>Three</option>
                </select>
            </div>
        </div>
    </section>
    <div id="spinner"></div>
    <div id="message-container"><span id="message"></span></div>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
