<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paradux</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="paradux-container">
        <canvas id="paradux" width="600" height="600"></canvas>
    </div>

    <script>
        var c = document.getElementById("paradux");
        var ctx = c.getContext("2d");

        var x = 600;

        ctx.moveTo(x/4, 0);
        ctx.lineTo(0, x/2);
        ctx.lineTo(x/4, x);
        ctx.lineTo(3/4*x, x);
        ctx.lineTo(x, x/2);
        ctx.lineTo(3/4*x, 0);
        ctx.lineTo(x/4, 0);
        ctx.stroke();
        
        // Wrap it into some loop
        createCell(x/4 + x/16, x/8);
        createCell(3*x/8 + x/16, x/8);
        createCell(x/2 + x/16, x/8);
        createCell(5*x/8 + x/16, x/8);

        createCell(x/4, x/4);
        createCell(3*x/8, x/4);
        createCell(x/2, x/4);
        createCell(5*x/8, x/4);
        createCell(3*x/4, x/4);

        createCell(x/8 + x/16, 3*x/8);
        createCell(2*x/8 + x/16, 3*x/8);
        createCell(3*x/8 + x/16, 3*x/8);
        createCell(4*x/8 + x/16, 3*x/8);
        createCell(5*x/8 + x/16, 3*x/8);
        createCell(6*x/8 + x/16, 3*x/8);

        createCell(x/8, x/2);
        createCell(2*x/8, x/2);
        createCell(3*x/8, x/2);
        createCell(4*x/8, x/2);
        createCell(5*x/8, x/2);
        createCell(6*x/8, x/2);
        createCell(7*x/8, x/2);

        createCell(x/8 + x/16, 5*x/8);
        createCell(2*x/8 + x/16, 5*x/8);
        createCell(3*x/8 + x/16, 5*x/8);
        createCell(4*x/8 + x/16, 5*x/8);
        createCell(5*x/8 + x/16, 5*x/8);
        createCell(6*x/8 + x/16, 5*x/8);

        createCell(x/4, 3*x/4);
        createCell(3*x/8, 3*x/4);
        createCell(x/2, 3*x/4);
        createCell(5*x/8, 3*x/4);
        createCell(3*x/4, 3*x/4);

        createCell(x/4 + x/16, 7*x/8);
        createCell(3*x/8 + x/16, 7*x/8);
        createCell(x/2 + x/16, 7*x/8);
        createCell(5*x/8 + x/16, 7*x/8);

        function createCell(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 33, 0, 2*Math.PI);
            ctx.stroke();
        }

        // Here continue...
        var gameState = [[{ x: 0, y: 0, color: 0},{ x: 0, y: 1, color: 0},{ x: 0, y: 2, color: 0},{ x: 0, y: 3, color: 0}],
                         [{},{},{},{},{}],
                         [{},{},{},{},{},{}],
                         [{},{},{},{},{},{},{}],
                         [{},{},{},{},{},{}],
                         [{},{},{},{},{}],
                         [{},{},{},{}]];
    </script>

</body>

</html>
